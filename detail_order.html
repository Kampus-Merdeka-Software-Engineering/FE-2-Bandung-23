<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pesanan</title>

    <!-- CSS Utama -->
    <link rel="stylesheet" href="css/detail_order.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!-- Font Awesome 5.15.4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/icon/favicon.webp"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="navbar-container">
      <div class="logo">
        <a href="index.html"
          ><img src="assets/img/logo/Logo Putih.png" alt="Seribu Rasa"
        /></a>
      </div>
      <nav class="nav-list" id="drawer">
        <ul>
          <li class="nav-item">
            <a href="menu.html" class="nav-link"><strong>Menu</strong></a>
          </li>
          <li class="nav-item">
            <a href="recommendation.html" class="nav-link"
              ><strong>Rekomendasi</strong></a
            >
          </li>
          <li class="nav-item">
            <a href="detail_order.html" class="nav-link"
              ><strong>Pesan<span class="badge" id="badge">0</span></strong></a
            >
          </li>
          <li class="nav-item">
            <a href="about_us.html" class="nav-link"
              ><strong>Tentang Kami</strong></a
            >
          </li>
        </ul>
      </nav>
      <a id="hamburger" href="#">☰</a>
    </header>
    <!-- End of Header -->

    <main>
      <!-- Main Content -->
      <div class="container" id="container">
        <!-- Order List -->
        <div class="row" id="row">
          <div class="title-order">
            <h2>Pesanan Saya</h2>
            <hr />
          </div>
          <div class="scroll">
            <!-- Card Menu -->
            <!-- <div class="side-bar">
              <div class="order-menu"></div>
            </div> -->
            <!-- End of Card Menu-->

            <!-- Add Order -->

            <!-- End of Order List -->
          </div>
          <div class="add-order">
            <h2>Ada pesanan tambahan?</h2>
            <a href="menu.html"><button id="add">Tambah</button></a>
          </div>
        </div>

        <!-- Shipping Information -->
        <div class="row-content">
          <div class="content">
            <h2 class="shipping-info">Informasi Pengiriman</h2>
            <form id="form">
              <div class="form">
                <div class="first-name">
                  <label>Nama Depan</label>
                  <input id="firstName" type="text" required />
                </div>
                <div class="last-name">
                  <label>Nama Belakang</label>
                  <input id="lastName" type="text" required />
                </div>
                <div class="email">
                  <label>Email</label>
                  <input id="email" type="email" name="email" required />
                </div>
                <div class="no-telp">
                  <label>Nomor Telepon</label>
                  <input
                    type="number"
                    id="phone"
                    maxlength="13"
                    name="phone"
                    required
                  />
                </div>
                <div class="address">
                  <label>Alamat Lengkap</label>
                  <textarea
                    name=""
                    id="address"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                </div>
              </div>

              <!-- Total Charge -->
              <div class="subtotal"></div>

              <!-- Order Confirmation -->
              <div class="order-confirm-btn">
                <button type="submit" id="konfirmasiBtn" value="submit">
                  Konfirmasi Pesanan
                </button>
              </div>
            </form>

            <!-- First Modal -->
            <div id="myModal" class="modal">
              <div class="modal-content" id="modalPayment"></div>
            </div>
            <!-- End of First Modal  -->

            <!-- Second Modal -->
            <div id="myModal2" class="modal2">
              <div class="modal-content2" id="modalContent2"></div>
            </div>
            <!-- End of Second Modal -->
            <!-- Second Modal -->
            <div id="myModal3" class="modal3">
              <div class="modal-content3">
                <h1>Terima kasih!</h1>
                <p>Pesanan anda sedang diproses.</p>
                <button class="close-btn" id="homeBtn">
                  Kembali ke Beranda
                </button>
              </div>
            </div>
            <!-- End of Second Modal -->
          </div>
        </div>
        <!-- End of Shipping Information -->
      </div>
      <!-- End of Main Content -->

      <!-- footer -->
      <footer>
        <div class="footer-col">
          <img src="assets/img/logo/Logo Putih.png" alt="Seribu Rasa" />
          <div class="copyright">
            <p>Copyright © 2023 Group 23 RevoU</p>
            <p>All rights reserved</p>
          </div>
        </div>

        <div class="footer-col-com">
          <h3 class="title">Halaman</h3>
          <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="recommendation.html">Rekomendasi</a></li>
            <li><a href="detail_order.html">Pesan</a></li>
            <li><a href="about_us.html">Tentang Kami</a></li>
          </ul>
        </div>

        <div class="footer-col">
          <h3 class="title">Media Sosial</h3>
          <div class="social-links">
            <a href="https://www.instagram.com"
              ><i class="fa-brands fa-instagram" style="color: #ffffff"></i
            ></a>
            <a href="https://www.linkedin.com"
              ><i class="fa-brands fa-linkedin" style="color: #ffffff"></i
            ></a>
            <a href="https://www.youtube.com"
              ><i class="fa-brands fa-youtube" style="color: #ffffff"></i
            ></a>
            <a href="https://www.facebook.com"
              ><i class="fa-brands fa-facebook" style="color: #ffffff"></i
            ></a>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </main>

    <!-- JavaScript -->
    <!-- <script src="./js/detail_order.js"></script> -->
    <script src="./js/detail_order.js"></script>
    <script src="./js/hamburger_button.js"></script>
    <script src="./js/navlink_active.js"></script>
  </body>
</html>
